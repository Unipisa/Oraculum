<div class="container-fluid p-5">
  <h2 class="text-white font-sans-serif">{{language.selection}}</h2>
  <div class="d-flex flex-wrap">

      <it-card class="p-2" *ngFor="let bot of myBots" rounded="true">
          <h4 class="card-title text-primary">{{ bot.title }}</h4>
          <button itButton="outline-primary" (click)="selectBot(bot)">
            {{language.selectionEnter}}
          </button>
      </it-card>

  </div>
</div>
