<section style="padding: 24px">
  <h1>Profilo utente</h1>
  <h2 style="font-size: 18px">Abilitazioni</h2>
  <mat-chip-listbox class="mat-mdc-chip-set-stacked" style="width: 120px">
    <mat-chip-option
      *ngFor="let role of userData.roles"
      selected
      style="pointer-events: none"
      [color]="role === 'backoffice' ? 'warn' : 'primary'"
    >
      {{ role | titlecase }}
    </mat-chip-option>
  </mat-chip-listbox>
</section>
